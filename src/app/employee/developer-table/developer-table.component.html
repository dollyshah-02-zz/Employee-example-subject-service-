
<h3>Developers Details</h3>
<table>
  <tbody>
    <tr>
      <th>id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Gender</th>
      <th>Department</th>
    </tr>
    <tr *ngFor='let d of dArray'>
      <td>{{d.id}}</td>
      <td>{{d.first_name}}</td>
      <td>{{d.last_name}}</td>
      <td>{{d.gender}}</td>
      <td>{{d.department}}</td>

    </tr>
  </tbody>
</table>
