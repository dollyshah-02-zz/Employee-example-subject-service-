<h3>Project Manager Details</h3>
<table>
  <tbody>
    <tr>
      <th> id</th>
      <th>First Name</th>
      <th>Last Name</th>
      <th>Gender</th>
      <th>Department</th>
    </tr>
    <tr *ngFor='let pm of pmArray'>
      <td>{{pm.id}}</td>
      <td>{{pm.first_name}}</td>
      <td>{{pm.last_name}}</td>
      <td>{{pm.gender}}</td>
      <td>{{pm.department}}</td>

    </tr>
  </tbody>
</table>
